<!DOCTYPE html>
<html lang="en-gb">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" 
    rel="stylesheet"
     integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" 
     crossorigin="anonymous">
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="style.css" />
    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header>
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
    </header>
    <div id = "timetable" class="container">
      <!-- Add a row with 3 columns( time, textarea, button)  for each working hour-->
        <div class="row justify-content-md-center g-0">
          <div class="col hour">
            9AM
          </div>
          <div class="col col-lg-10 d-grid">
            <textarea id="textarea1"></textarea>
          </div>
          <button id="button1" class="saveBtn col "> <i class="fa fa-floppy-o"></i></button>
        </div>
        <div class="row justify-content-md-center g-0">
          <div class="col hour">
            10AM
          </div>
          <div class="col col-lg-10 d-grid">
            <textarea  id="textarea2" ></textarea>
          </div>
          <button id="button2" class="saveBtn col "> <i class="fa fa-floppy-o"></i></button>
        </div>
        <div class="row justify-content-md-center g-0">
          <div class="col hour">
            11AM
          </div>
          <div class="col col-lg-10 d-grid">
            <textarea  id="textarea3" ></textarea>
          </div>
          <button id="button3" class="saveBtn col "> <i class="fa fa-floppy-o"></i></button>
        </div>
        <div class="row justify-content-md-center g-0">
          <div class="col hour">
            12PM
          </div>
          <div class="col col-lg-10 d-grid">
            <textarea  id="textarea4" ></textarea>
          </div>
          <button id="button4" class="saveBtn col "> <i class="fa fa-floppy-o"></i></button>
        </div>
        <div class="row justify-content-md-center g-0">
          <div class="col hour">
            1PM
          </div>
          <div class="col col-lg-10 d-grid">
            <textarea  id="textarea5" ></textarea>
          </div>
          <button id="button5" class="saveBtn col "> <i class="fa fa-floppy-o"></i></button>
        </div>
        <div class="row justify-content-md-center g-0">
          <div class="col hour">
            2PM
          </div>
          <div class="col col-lg-10 d-grid">
            <textarea  id="textarea6" ></textarea>
          </div>
          <button id="button6" class="saveBtn col "> <i class="fa fa-floppy-o"></i></button>
        </div>
        <div class="row justify-content-md-center g-0">
          <div class="col hour">
            3PM
          </div>
          <div class="col col-lg-10 d-grid">
            <textarea  id="textarea7" ></textarea>
          </div>
          <button id="button7" class="saveBtn col "> <i class="fa fa-floppy-o"></i></button>
        </div>
        <div class="row justify-content-md-center g-0">
          <div class="col hour">
            4PM
          </div>
          <div class="col col-lg-10 d-grid">
            <textarea  id="textarea8" ></textarea>
          </div>
          <button id="button8" class="saveBtn col "> <i class="fa fa-floppy-o"></i></button>
        </div>
        <div class="row justify-content-md-center g-0">
          <div class="col hour">
            5PM
          </div>
          <div class="col col-lg-10 d-grid">
            <textarea  id="textarea9" ></textarea>
          </div>
          <button id="button9" class="saveBtn col "> <i class="fa fa-floppy-o"></i></button>
        </div>
      </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/dayjs@1/dayjs.min.js"></script>
    <script type="text/javascript" src="./assets/js/script.js"></script>

  </body>
</html>
